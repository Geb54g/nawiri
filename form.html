    <div class="form-container">
        <h1> BOOK THERAPY SESSION</h1>
        <div class="form1">
            <form name="pick" id="myForm">
            
                <label for="fname">Name:</label><br>
                <input type="text" id="fname" placeholder="Enter Your Name"><br><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" required placeholder="example@gmail.com"> <br><br>
                <label for="PhoneNo">Phone Number:</label><br>
                <input type="tel" id="PhoneNo" required placeholder="07xxxxxxxx"><br><br>
                <br>
                <label for="therapist">Select Therapist</label>
                <br>
                <select>
                    <option value="">Select Therapist</option>
                    <option value="Christen" id="christen">Christen Johnson</option>
                    <option value="Lee" id="lee">Lee Rono</option>
                    <option value="Vicky" id="vicky">Vicky Kering</option>
                    <option value="Jayden" id="jayden">Jayden Joho</option>
                    <option value="Susan" id="susan">Susan Wanja</option>
                    <option value="Gabriel" id="gabriel">Gabriel Hassan</option>
                </select><br><br>
                <label for="ppt">Select Pick Available time:</label><br>
                <input type="time" id="ppt" name="ppt" min="09:00" max="18:00" require><br><br>
               <br>
                
                <button id="btn" type="submit">GET APPOINTMENT</button>
            </form>
            <div id="pay"></div>
        </div>
